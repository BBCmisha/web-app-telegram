<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <main class="main">
    <h3 class="main__subtitle">Michael Burger</h3>
    <h1 class="main__title">Menu</h1>

    <div class="products">
      <div class="products__item">
        <div class="products__item-img-wrapper">
          <img class="products__item-img" src="imgs/beef-burger.png" alt="food" />
        </div>
        <div class="products__item-info">
          <span class="products__item-name">Beef Burger</span>
          <span class="products__item-description">Beef patty, Onions...</span>
          <span class="products__item-price">10$</span>
        </div>
        <div class="products__item-activities">
          <button>+</button>
          <span>1</span>
          <button>-</button>
        </div>
        <button class="products__item-btn">+</button>
      </div>

      <div class="products__item">
        <div class="products__item-img-wrapper">
          <img class="products__item-img" src="imgs/hawaiian-burger.png" alt="food" />
        </div>
        <div class="products__item-info">
          <span class="products__item-name">Hawaiian Burger</span>
          <span class="products__item-description">Beef patty, Grilled Pineapple...</span>
          <span class="products__item-price">12.5$</span>
        </div>
        <div class="products__item-activities">
          <button>+</button>
          <span>1</span>
          <button>-</button>
        </div>
        <button class="products__item-btn">+</button>
      </div>

      <div class="products__item">
        <div class="products__item-img-wrapper">
          <img class="products__item-img" src="imgs/spicy-buffalo.png" alt="food" />
        </div>
        <div class="products__item-info">
          <span class="products__item-name">Spicy Buffalo</span>
          <span class="products__item-description">Crispy Chicken, Mozza Cheese...</span>
          <span class="products__item-price">11$</span>
        </div>
        <div class="products__item-activities">
          <button>+</button>
          <span>1</span>
          <button>-</button>
        </div>
        <button class="products__item-btn">+</button>
      </div>

      <div class="products__item">
        <div class="products__item-img-wrapper">
          <img class="products__item-img" src="imgs/margherita.png" alt="food" />
        </div>
        <div class="products__item-info">
          <span class="products__item-name">Margherita</span>
          <span class="products__item-description">Tomato sauce, mozzarella...</span>
          <span class="products__item-price">15$</span>
        </div>
        <div class="products__item-activities">
          <button>+</button>
          <span>1</span>
          <button>-</button>
        </div>
        <button class="products__item-btn">+</button>
      </div>

      <div class="products__item">
        <div class="products__item-img-wrapper">
          <img class="products__item-img" src="imgs/four-cheese.png" alt="food" />
        </div>
        <div class="products__item-info">
          <span class="products__item-name">Four Cheese</span>
          <span class="products__item-description">Cheese, Mozza Cheese...</span>
          <span class="products__item-price">16$</span>
        </div>
        <div class="products__item-activities">
          <button>+</button>
          <span>1</span>
          <button>-</button>
        </div>
        <button class="products__item-btn">+</button>
      </div>

      <div class="products__item">
        <div class="products__item-img-wrapper">
          <img class="products__item-img" src="imgs/cola.png" alt="food" />
        </div>
        <div class="products__item-info">
          <span class="products__item-name">Cola</span>
          <span class="products__item-description">Cola, Ice...</span>
          <span class="products__item-price">5$</span>
        </div>
        <div class="products__item-activities">
          <button>+</button>
          <span>1</span>
          <button>-</button>
        </div>
        <button class="products__item-btn">+</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
